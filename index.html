        <div>
            <textarea onkeypress="input(event,this);"></textarea>
            <button onclick="deleteText(this.parentNode);">Delete this (Del)</button>
        </div>
    </div>
    <button onclick="newText();">New text (Alt+N)</button>

    <button onclick="editOff();">Done (Enter)</button>
    <button onclick="deleteKeyboard();">Delete this keyboard (Alt+Del)</button>

            <input type="text" id="name" />
        </label>
        <button onclick="addKeyboard(document.getElementById('name').value);">Done (Enter)</button>
        <button onclick="quitPanel();">Cancel (Esc)</button>
